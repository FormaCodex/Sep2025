<!DOCTYPE html>
<html>
<head>
<title>Form - Text Input</title>
<link rel=icon href=pin.jpg type=image/jpg>
<meta name=viewport content=width=device-width, initial-scale=1.0>
</head>

<body topmargin=50>
<center>
<form>
<p style="background-color:powderblue;
color:#696969;font-family:verdana;
font-size:160%;
text-align:center;
wdith:60%;height:40%;">
<br>
First Name: <input type=text name=fname>
<br>
Last Name: <input type=text name=lname>
<br>
Gender:
<input type=radio name=gender value=Male> Male
<input type=radio name=gender value=Female> Female
<input type=radio name=gender value=Enby> NB
<input type=radio name=gender value=Gfluid> GenderFluid
<br>
<br>
Course:
<select>
<option value="0">-List of Courses-</option>
<optgroup label="Diploma In Computer Science">
<option value="DCS_S1">Semester 1</option>
<option value="DCS_S2">Semester 2</option>
<option value="DCS_S3">Semester 3</option>
<option value="DCS_S4">Semester 4</option>
<option value="DCS_S5">Semester 5</option>
<option value="DCS_S6">Semester 6</option>
</optgroup>
<option value="DIB">Diploma in Business</option>
<option value="DAS">Diploma In Airline Services</option>
</select>
<br>
<br>
<input type=checkbox name=fav_sub value=DCS4103>DCS4103</br>
<input type=checkbox name=fav_sub value=DCS3003>DCS3003</br>
<input type=checkbox name=fav_sub value=MST1003>MST1003</br>
<input type=checkbox name=fav_sub value=MST2003>MST2003</br>
<br>
<br>
Address: <textarea rows=4 cols=30 name=address></textarea>
<br>
<br>
Date of Birth(DOB): <input type=date name=dob>
<br>
<br>
Login Password:
<input type=password name=loginpass>
<br>
<br>
<input type=submit value=Submit>
<input type=reset value=Reset>
</form>
</center>
</body>
</html>
